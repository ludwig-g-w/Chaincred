overwrite: true
schema: ["https://sepolia.easscan.org/graphql"]
documents:
  - "app/**/*.{ts,tsx,graphql}"
  - "lib/**/*.{ts,tsx,graphql}"
generates:
  ./generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"
